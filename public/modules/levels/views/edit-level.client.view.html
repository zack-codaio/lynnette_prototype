<section data-ng-controller="LevelsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Level</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="level.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="kcomponents">KCs</label>
                    <div class="controls">
                        <input type="text" data-ng-model="kcomponents" id="kcomponents" class="form-control" placeholder="kcomponents" required>
                    </div>
                </div>

                <!--list all kcomponents as checkboxes-->
                <!--check current ones-->
                <!--set kcomponent list to whatever is checked-->

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
